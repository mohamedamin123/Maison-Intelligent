<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des maisons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">🏠 Liste des maisons</h2>
        <a th:href="@{/web/homes/add}" class="btn btn-success">
            ➕ Ajouter une maison
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Adresse</th>
                    <th>Ville</th>
                    <th>Code Postal</th>
                    <th>Utilisateur</th> <!-- ✅ Nouvelle colonne -->
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="home : ${homes}">
                    <td th:text="${home.idHome}"></td>
                    <td th:text="${home.adresse}"></td>
                    <td th:text="${home.ville}"></td>
                    <td th:text="${home.codePostal}"></td>

                    <!-- Vérifie si un utilisateur existe -->
                    <td>
                        <!-- Affiche le premier membre (ou unique si OneToMany renvoie la liste) -->
                        <span th:if="${home.homeMember != null}" th:text="${home.homeMember[0].userId}"></span>

                        <a th:if="${home.homeMember == null}"
                           th:href="@{'/web/users/add?homeId=' + ${home.idHome}}"
                           class="btn btn-outline-success btn-sm">
                            ➕ Ajouter un utilisateur
                        </a>
                    </td>


                    <td class="text-center">
                        <a th:href="@{'/web/homes/delete/' + ${home.idHome}}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Supprimer cette maison ?')">
                            🗑️ Supprimer
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
