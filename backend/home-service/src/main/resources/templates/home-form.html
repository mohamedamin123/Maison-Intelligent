<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Maison</title>
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h4>🏠 Ajouter une nouvelle maison</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/homes/add}" th:object="${home}" method="post">

                <div class="mb-3">
                    <label class="form-label">Adresse :</label>
                    <input type="text" class="form-control" th:field="*{adresse}" placeholder="Adresse complète">
                    <div class="text-danger small" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ville :</label>
                    <input type="text" class="form-control" th:field="*{ville}" placeholder="Ville">
                    <div class="text-danger small" th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Code postal :</label>
                    <input type="text" class="form-control" th:field="*{codePostal}" placeholder="Code postal">
                    <div class="text-danger small" th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/web/homes}" class="btn btn-outline-secondary">⬅️ Retour</a>
                    <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
