<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h4>➕ Ajouter un utilisateur</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/users/add}" th:object="${user}" method="post">

                <!-- Champ caché pour homeId -->
                <input type="hidden" name="homeId" th:value="${homeId}" />

                <!-- Nom -->
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" th:field="*{nom}" class="form-control" placeholder="Entrez le nom">
                    <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                </div>

                <!-- Prénom -->
                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" th:field="*{prenom}" class="form-control" placeholder="Entrez le prénom">
                    <div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                </div>

                <!-- Date de naissance -->
                <div class="mb-3">
                    <label class="form-label">Date de naissance</label>
                    <input type="date" th:field="*{dateNaissance}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Entrez l'email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Entrez le mot de passe">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Téléphone -->
                <div class="mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" th:field="*{tel}" class="form-control" placeholder="Ex: 12345678">
                    <div class="text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
                </div>

                <!-- Rôle -->
                <div class="mb-3">
                    <label class="form-label">Rôle</label>
                    <select th:field="*{role}" class="form-select">
                        <option value="">-- Sélectionner un rôle --</option>
                        <option value="ENFANT">Enfant</option>
                        <option value="PARENT">Parent</option>
                        <option value="ADULTE">Adulte</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>

                <!-- Boutons -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a th:href="@{/web/homes}" class="btn btn-secondary">Annuler</a>
                </div>

                <!-- Affichage erreur générale -->
                <div class="mt-3 text-danger" th:if="${error}">
                    <p th:text="${error}"></p>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
